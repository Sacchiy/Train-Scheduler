<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>   
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <!--Train Scheduler-->
    <div class="container">
        <!--jumbotron>-->
        <div class="jumbotron" style="background-color: nude; color: green">
            <h1 class="text-center">Train Scheduler</h1>
            <div><img src="assets/images/trainbackground.jpg" alt="Train Station Image" width="100%"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--Train Schedule-->
                <div class="card">
                    <div class="card-header"><b>Current Train Schedule</b></div>
                    <div class="card-body">
                        <table class="trainSchedule" id="train-schedule-table">
                            <thead></thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header"><b>Add Train</b></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" aria-describedby="trainName"
                                    placeholder="Enter train name">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time HH:mm -- in military time</label>
                                <input type="text" class="form-control" id="firstTrainTime" placeholder="First Train Time -- in military time">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency(min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="Frequency -- in minutes">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
    <script src="assets/javascript/train-scheduler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    </body>
</html>
